  <script>
    async function calcularChecksum(string) {
      const encoder = new TextEncoder();
      const data = encoder.encode(string);
  
      // Usa el algoritmo de hash deseado, como 'SHA-256', 'SHA-1', 'MD5', etc.
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);

      // Convierte el buffer de hash a una cadena hexadecimal
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');

      return hashHex;
    }
    // Función para obtener los parámetros de la URL
    function obtenerParametrosURL() {
      var parametros = {};
      var url = window.location.href;
      var partes = url.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
        parametros[key] = decodeURIComponent(value);
      });
      return parametros;
    }
    // Obtén los parámetros de la URL al cargar la página
    var parametros = obtenerParametrosURL();
    console.log('Parámetros de la URL:', parametros);

    // Puedes realizar acciones basadas en los parámetros, por ejemplo, guardarlos
    // en alguna variable, mostrarlos en la página, etc.
    // Ejemplo:
    var li_fat_id = parametros.li_fat_id || 'NA';
    var utm_campaign = parametros.utm_campaign || 'NA';
    calcularChecksum(li_fat_id)
      .then(checksum_li_fat_id => {
        calcularChecksum(utm_campaign)
          .then(checksum_utm_campaign => {
            window.location.replace(`https://docs.google.com/forms/d/e/1FAIpQLScpvo0p6xowcTs3U7P9939bQHQNRPHJsP4JHWxnUthmjS6-ng/formResponse?entry.464165649=${li_fat_id}&entry.716793638=${checksum_li_fat_id}&entry.1313550902=${utm_campaign}&entry.2063058597=${checksum_utm_campaign}&continue=1`);
          })
          .catch(error => {
          console.error('Error:', error);
          });
      })
      .catch(error => {
      console.error('Error:', error);
      });
  </script>
