<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi GitHub Page</title>
</head>
<body>

  <script>
    // Función para obtener los parámetros de la URL
    function obtenerParametrosURL() {
      var parametros = {};
      var url = window.location.href;
      var partes = url.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
        parametros[key] = decodeURIComponent(value);
      });
      return parametros;
    }

    // Obtén los parámetros de la URL al cargar la página
    var parametros = obtenerParametrosURL();
    console.log('Parámetros de la URL:', parametros);

    // Puedes realizar acciones basadas en los parámetros, por ejemplo, guardarlos
    // en alguna variable, mostrarlos en la página, etc.
    // Ejemplo:
    var parametro1 = parametros.li_fat_id || 'NA';
    var parametro2 = parametros.utm_campaign || 'NA';

    window.location.replace(`http://www.w3schools.com?li_fat_id=${parametro1}&utm_campaign=${parametro2}`);
  </script>

</body>
</html>
